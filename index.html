<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h2>Weather App</h2>
    <input type="text" id="cityInput" placeholder="Nhập tên thành phố">
    <button onclick="getWeather()">Tìm kiếm</button>
    <pre id="result"></pre>

    <script>
        async function getWeather() {
            const city = document.getElementById("cityInput").value;
            if (!city) {
                alert("Vui lòng nhập tên thành phố!");
                return;
            }

            try {
                const response = await fetch(`https://flask-weather-api-kysj.onrender.com/weather?city=${city}`);
                const data = await response.json();

                if (data.error) {
                    document.getElementById("result").innerText = "Lỗi: " + data.error;
                } else {
                    document.getElementById("result").innerText = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                document.getElementById("result").innerText = "Lỗi khi kết nối API!";
            }
        }
    </script>
</body>
</html>
