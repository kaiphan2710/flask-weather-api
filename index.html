<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h2>Weather App</h2>
    <input type="text" id="cityInput" placeholder="Nhập tên thành phố">
    <button onclick="getWeather()">Tìm kiếm</button>
    <p id="result"></p>

    <script>
        async function getWeather() {
            const city = document.getElementById("cityInput").value;
            if (!city) {
                alert("Vui lòng nhập tên thành phố!");
                return;
            }

            const apiUrl = `https://flask-weather-api-kysj.onrender.com/weather?city=${city}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById("result").innerHTML = `❌ ${data.error}`;
                } else {
                    document.getElementById("result").innerHTML = `
                        🌍 Thành phố: <b>${data.city}</b><br>
                        🌡️ Nhiệt độ: <b>${data.temperature}°C</b><br>
                        ⛅ Thời tiết: <b>${data.weather}</b>
                    `;
                }
            } catch (error) {
                document.getElementById("result").innerHTML = "❌ Lỗi khi gọi API!";
            }
        }
    </script>
</body>
</html>
