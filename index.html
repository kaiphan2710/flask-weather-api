<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Weather App</h2>
    <input type="text" id="cityInput" placeholder="City input">
    <button onclick="getWeather()">Search</button>
    <p id="result"></p>

    <script>
        function getWeather() {
            let city = document.getElementById("cityInput").value;
            if (!city) {
                alert("Please put in a city name");
                return;
            }
            fetch("http://127.0.0.1:5000/weather?city=" + city)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("result").innerText = "Error: " + data.error;
                    } else {
                        document.getElementById("result").innerText = 
                            `City: ${data.city}, Temperature: ${data.temperature}Â°C, Weather condition: ${data.weather}`;
                    }
                })
                .catch(error => {
                    console.error("Fetching API Error:", error);
                    document.getElementById("result").innerText = "Error connecting API";
                });
        }
    </script>
</body>
</html>
