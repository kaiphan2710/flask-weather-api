<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üå§ Weather App</h2>
        <input type="text" id="cityInput" placeholder="Nh·∫≠p t√™n th√†nh ph·ªë">
        <button onclick="getWeather()">T√¨m ki·∫øm</button>

        <div class="weather-info" id="result" style="display: none;">
            <h3 id="cityName"></h3>
            <p><strong>Nhi·ªát ƒë·ªô:</strong> <span id="temperature"></span>¬∞C</p>
            <p><strong>Th·ªùi ti·∫øt:</strong> <span id="weatherDesc"></span></p>
        </div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById("cityInput").value;
            if (!city) {
                alert("Vui l√≤ng nh·∫≠p t√™n th√†nh ph·ªë!");
                return;
            }

            try {
                const response = await fetch(`https://flask-weather-api-kysj.onrender.com/weather?city=${city}`);
                const data = await response.json();

                if (data.error) {
                    alert("L·ªói: " + data.error);
                } else {
                    document.getElementById("result").style.display = "block";
                    document.getElementById("cityName").innerText = data.city;
                    document.getElementById("temperature").innerText = data.temperature;
                    document.getElementById("weatherDesc").innerText = data.weather;
                }
            } catch (error) {
                alert("L·ªói khi k·∫øt n·ªëi API!");
            }
        }
    </script>
</body>
</html>
